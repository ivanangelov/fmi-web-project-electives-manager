<!DOCTYPE html>
<html lang="en">

<head>
    <title>Electives Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/modifyElective.css">
    <link rel="stylesheet" type="text/css" href="../css/electivesManagerHeader.css">
    <link rel="stylesheet" type="text/css" href="../css/addElectiveForm.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/avatar2.jpg" />
    <script type="text/javascript" src="../js/modifyElective.js"></script>
    <script type="text/javascript" src="../js/logout.js"></script>
</head>

<body onload="loadParameters()">

    <header>
        <h1>Electives Manager</h1>
        <button class="logoutButton" onclick="logout()">Logout</button>
    </header>

    <nav>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="addElective.html">Add</a>
            <a href="previewAllElectives.html">Preview</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <section>
        <form>
            <h2>Modify elective course</h2>

            <div class="container">
                <span id="errors" class="errors"></span>
                <br>

                <label for="name"><b>Name</b></label>
                <h3 id="name"> </h3>

                <label for="lecturer"><b>Lecturer</b></label>
                <input id="lecturer" type="text" placeholder="Enter Lecturer" name="lecturer" required>

                <label for="assistant">Assistant</label>
                <input id="assistant" type="text" placeholder="Enter assistant" name="assistant" required>

                <label for="busyness">Busyness(in hours)</label>
                <input id="busyness" type="number" placeholder="Enter busyness" name="busyness" required>

                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter description"></textarea>

                <label for="requirements">Requirements</label>
                <textarea id="requirements" placeholder="Enter requirements"></textarea>

                <label for="results">Results</label>
                <textarea id="results" placeholder="Enter results"></textarea>

                <button type="submit">Update</button>
            </div>
        </form>
    </section>

</body>

</html>
