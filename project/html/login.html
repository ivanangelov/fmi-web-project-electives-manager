<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/loginAncestor.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script type="text/javascript" src="../js/login.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../img/avatar2.jpg" />
    <style>

    </style>
</head>

<body>
    <section class="wrapper">
        <header>
            <h1>Electives manager platform</h1>

        </header>
        <form id="loginForm">
            <h2>Login</h2>
            <div class="imgcontainer">
                <img src="../img/avatar2.jpg" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input id="psw" type="password" placeholder="Enter Password" name="psw" required>

                <span id="errors" class="errors"></span>

                <button type="submit">Login</button>
            </div>

            <div class="bottomContainer">
                <a class="registerButton" href="register.html">Register</a>
            </div>
        </form>
    </section>
</body>
